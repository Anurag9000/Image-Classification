project_name: "Garbage_Classification_v4"
experiment_name: "OfflineAug_ResNet50_Swin"

# Data
dataset:
  root_dirs:
    - "d:/Done,Toreview/Image Classification/data"
  json_path: "d:/Done,Toreview/Image Classification/data/dataset_aug_metadata.json"
  batch_size: 32
  num_workers: 4 
  val_split: 0.1 # Split training data for validation since we used json 

# Training
epochs: 15
lr: 1.0e-4
weight_decay: 1e-4
early_stopping_patience: 3
use_amp: false

# Augmentations (Hyperparams)
# Since data is already heavily augmented offline, we can disable online warping
# The dataset loader will still likely apply basic Flip/Crop if configured, 
# but we don't need to specify heavy params here.
augmentations:
  warp_prob: 0.0
  cutmix_prob: 0.5 # Keep CutMix for regularization
  cutmix_alpha: 1.0

# Model
backbone: 
  cnn_model: "resnet50"
  vit_model: "swin_tiny_patch4_window7_224"
  pretrained: true
embedding_size: 512
num_classes: 6
