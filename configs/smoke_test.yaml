logging:
  file: ./logs/smoke_test.log

supcon:
  enabled: true
  use_amp: false
  batch_size: 4
  image_size: 224
  steps: 20
  max_steps: 10
  num_views: 2
  lr: 0.001
  num_workers: 0
  backbone:
    cnn_model: resnet18
    vit_model: vit_tiny_patch16_224
    pretrained: false
  snapshot_path: ./snapshots_smoke/supcon_final.pth

arcface:
  use_amp: false
  batch_size: 4
  num_classes: 100
  epochs: 1
  max_steps: 10
  lr: 0.00001
  image_size: 224
  num_workers: 0
  backbone:
    cnn_model: resnet18
    vit_model: vit_tiny_patch16_224
    pretrained: false
    fusion_dim: 128
  snapshot_dir: ./snapshots_smoke

distill:
  enabled: true
  use_amp: false
  batch_size: 4
  epochs: 1
  max_steps: 10
  lr: 0.000005
  image_size: 224
  num_workers: 0
  teacher_backbone_path: ./snapshots_smoke/snapshot_epoch_1.pth
  teacher_head_path: ./snapshots_smoke/head/snapshot_epoch_1.pth
  backbone:
    cnn_model: resnet18
    vit_model: vit_tiny_patch16_224
    pretrained: false
    fusion_dim: 128
  snapshot_dir: ./snapshots_smoke_distill

evaluation:
  num_classes: 100
  batch_size: 4
  tta_runs: 1
  num_workers: 0
  backbone_path: ./snapshots_smoke/snapshot_epoch_1.pth
  head_path: ./snapshots_smoke/head/snapshot_epoch_1.pth
  result_dir: ./eval_results_smoke
  image_size: 224
  backbone:
    cnn_model: resnet18
    vit_model: vit_tiny_patch16_224
    pretrained: false
    fusion_dim: 128
