project_name: "Distill_Test"
experiment_name: "Smoke_Test_Distill"

dataset:
  root_dirs:
    - "D:/Done,Toreview/Image Classification/data"
  json_path: "D:/Done,Toreview/Image Classification/data/Dataset_Final_Aug/dataset_aug_metadata.json"
  batch_size: 4
  num_workers: 0
  val_split: 0.1
  test_split: 0.1

backbone: # GLOBAL / TEACHER Backbone Config
  cnn_model: "mobilenetv3_large_100"
  vit_model: null
  pretrained: true

num_classes: 4

distill:
  enabled: true
  epochs: 1
  max_steps: 2
  lr: 1e-5
  distill_weight: 0.5
  temperature: 3.0
  teacher_backbone_path: "./snapshots_test/best_model.pth"
  # Student backbone configuration
  backbone:
    cnn_model: "resnet18" # Different dim than MobileNetV3 to test projection layer
    vit_model: null
    pretrained: true
    fusion_dim: 512
  log_csv: "./logs/distill_test_metrics.csv"
  snapshot_dir: "./snapshots_distill_test"
  use_amp: false

evaluation:
  batch_size: 4
  tta_runs: 2
  result_dir: "./eval_test_results"
